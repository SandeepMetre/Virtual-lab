<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>I-V Characteristics of Semiconductors</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

<body>
  <p class="heading2 head2">Forward Biased-Si Diode</p>
  <div class="topContainer">
  </div>
  <div class="im2">
  <img src="/images/forwardBias.gif" alt="Forward Bias Diode">
  </div>
  <div class="box">
      <canvas id="myChart"></canvas>
</div>
<div class="rng">
  <input oninput="updateChart(this)" value="11" type="range" id="points" min="5" max="11">
</div>

  <div class="current">
    <b>I(mA) ↑</b>
  </div>
  <div class="voltage">
  <b>V(v) →</b>
  </div>


</body>
